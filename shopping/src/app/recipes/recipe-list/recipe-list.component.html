<app-recipe-item></app-recipe-item>

<a *ngFor="let recipe of recipesOf" href="#" class="list-group-item clearfix">
    <div class="row">


    <div class="col">
        Recipe: {{ recipe.name }}

    </div>
    <div class="col">
        Detail: {{ recipe.description }}
    </div>
    <div class="col-lg-6">
        <img src="{{ recipe.imagePath }}" alt="" class="img-thumbnail" height="50px" width="50px">
    </div>
</div>

</a>
